- job:
    name: zuul-tox-docs
    parent: opendev-tox-docs

- job:
    name: zuul-promote-docs
    parent: opendev-promote-docs-base
    vars:
      download_artifact_job: zuul-tox-docs
    secrets:
      - secret: zuul-afs
        name: afs
        pass-to-parent: true

- job:
    name: zuul-publish-tox-docs
    parent: opendev-publish-tox-docs-base
    secrets:
      - secret: zuul-afs
        name: afs
        pass-to-parent: true
